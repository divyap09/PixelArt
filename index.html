<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="styles.css">
    <!--Bootstrap link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
    
    
</head>
<body id ="mainScreen" onload="generateGrid()">
    <header class="header">
        <h1>Pixel Art</h1>
    </header>
    <main class="playArea">
        <div class="controls">
            <!-- take input from the user to generate the matrix grid using dropdowns -->
            <div class="primaryControls">
                <div class="rowControl">
                    <label for="rows">Grid size:</label> &nbsp;
                            <select name="rows" id="rows" class="dropdown">
                                <option value="5" selected>5</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                            </select> &nbsp; &nbsp;
                    </div>
                <div>
                    <button class="btn button btnControl btn-primary" id="generateButton" onclick="generateGrid();">Generate</button>
                    <button class="btn button btnControl btn-primary" id="clearButton" onclick="ClearBoard();">Clear Grid</button>                  
                </div>
            </div>

            
        </div>
        <div class="controls">
            <div class="secondaryControls">
                <div class="colorChange">
                    <label for="colorPicker">Color:</label>
                    <input type = "color" id="colorPicker" value="#000000" onchange="colorChange(this.value);">
                </div>
                <div>
                    <button class="btn button fa fa-undo btn-secondary" id="undoButton" onclick="undoColor();"></button>
                    <button class="btn button fas fa-redo-alt" id="redoButton" onclick="redoColor();"></button>
                    <button class="btn button btnControl btn-success" id="saveButton" onclick="SaveBoard();" disabled>Save</button>
                </div>
               </div>
        </div>
        <div class="gridContainer" id="gridContainer">
        </div>
        
        
        
    </main>
    
    <footer class="footer">
        <p>Pixel Art by Divya P &copy; 2023</p>
    </footer>
    <script src="script.js"></script>

</body>

</html>
