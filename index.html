<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="styles.css">
    <!--Bootstrap link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

    <header>
        <h1>Pixel Art</h1>
    </header>
    <div class="playArea">
        <div class="controls">
            <!-- take input from the user to generate the matrix grid using dropdowns -->
                        <label for="rows">Grid size:</label> &nbsp;
                        <select name="rows" id="rows" class="dropdown">
                            <option value="5" selected>5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                        </select> &nbsp; &nbsp;
                        <button class="btn button btnControl" id="generateButton" onclick="generateGrid();">Generate</button>
                        <button class="btn button btnControl" id="clearButton" onclick="ClearBoard();">Clear Color</button>
                        <button class="btn button btnControl" id="saveButton" onclick="SaveBoard();" disabled>Save</button>
        </div>
        <div class="mainContainer" id="gridContainer">
            <div class="container">
                <!-- grid will be generated here -->
            </div>
        </div>
        
    </div>
    
    <footer>
        <p>Pixel Art &copy; 2023</p>
    </footer>
    <script src="script.js"></script>

</body>

</html>
